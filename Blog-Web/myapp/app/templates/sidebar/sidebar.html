<div class="col-md-4">

    <!-- Search Widget -->
    <div class="card my-4">
        <h5 class="card-header">Search</h5>
        <div class="card-body">
            <div class="input-group">
                <form action="/search" method="GET">
                    <input type="text" class="form-control" id="search" name="q" style="display: inline-block;width: 70%;" placeholder="Search by title...">
                    <span class="input-group-append" style="display: inline-block;">
                        <button class="btn btn-secondary" type="submit">Go!</button>
                    </span>
                </form>
            </div>
        </div>
    </div>

    <!-- Tags Widget -->
    <div class="card my-4">
        <h5 class="card-header">Tags</h5>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <ul class="list-unstyled mb-0">
                        {% for tag in tags1 %}
                        <li>
                            <a href="{{ url_for("sidebar_bp.tag",
                                                 name=tag.name) }}">{{ tag.name }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-lg-6">
                    <ul class="list-unstyled mb-0">
                        {% for tag in tags2 %}
                        <li>
                            <a href="{{ url_for("sidebar_bp.tag",
                                                 name=tag.name) }}">{{ tag.name }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Side Widget -->
    <div class="card my-4">
        <h5 class="card-header">Side Widget</h5>
        <div class="card-body">
            You can put anything you want inside of these side widgets. They are easy to use, and feature the new
            Bootstrap 4 card containers!
        </div>
    </div>

</div>
