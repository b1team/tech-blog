{% extends 'base.html' %}

{% block title %} LOGIN {% endblock %}

{% block content %}

  <!-- Page Content -->
    {% if state["status"] == "error": %}
    <div id="overlay" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Error</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>{{ state["message"] }}</p>
          </div>
        </div>
      </div>
    </div>
    <script>
      $('#overlay').modal('show');

      setTimeout(function () {
        $('#overlay').modal('hide');
      }, 2000);
    </script>
    {% endif %}

  <div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Welcome back!</h3>
              <form action="/login", method="POST">
                <div class="form-label-group">
                  <input type="email" id="email" class="form-control" name='email' placeholder="Email address" required autofocus>
                  <label for="email">Email address</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="password" class="form-control" name='password' placeholder="Password" required>
                  <label for="password">Password</label>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>
                <div class="text-center">
                    <a class="small" style="color:rgb(70, 73, 236);" href="{{ url_for("register_bp.register") }}">Don't have account?</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
