{% extends 'base.html' %}

{% block title %} Create Post {% endblock %}

{% block head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
{% endblock %}

{% block content %}

    <div class="container">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <h5 class="card-title text-center">CREATE POST</h5>
            <form action="/createpost" method="POST">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
                </div>
                <div class="form-group">
                    <label for="brief">Brief:</label>
                    <input type="text" class="form-control" id="brief" placeholder="Enter brief" name="brief">
                </div>
                <div class="form-group">
                    <label for="tags">Tags:</label>
                    <input type="text" class="form-control" id="tag" placeholder="python,flask" name="tags">
                </div>
                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea name="body" class="form-control" id="postbody"></textarea>
                </div>
            
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script>
        var simplemde = new SimpleMDE({
            autofocus: true,
            element: document.getElementById("postbody"),
            placeholder: "Type here...",
            promptURLs: true,
            parsingConfig: {
                allowAtxHeaderWithoutSpace: true,
                strikethrough: false,
                underscoresBreakWords: true,
            },
            previewRender: function (plainText) {
                return customMarkdownParser(plainText); // Returns HTML from a custom parser
            },
            previewRender: function (plainText, preview) { // Async method
                setTimeout(function () {
                    preview.innerHTML = customMarkdownParser(plainText);
                }, 250);
                return "Loading...";
            }, });
    </script>
{% endblock %}
