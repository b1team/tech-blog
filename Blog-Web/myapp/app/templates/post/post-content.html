{% extends 'base.html' %}
{% block content %}

<!-- Page Content -->
<div class="container">
  <div class="row">
    <!-- Post Content Column -->
    <div class="col-lg-8">

      <!-- Title -->
      <h1 class="mt-4">{{ post.title }}</h1>

      <!-- Author -->
      <p class="lead">
        by
        <a href="#">{{ post.user.username }}</a>
      </p>

      <hr>
      <!-- Date/Time -->
      <p>Posted on {{ format_date(post.created_at) }}</p>

      <hr>
      <!-- Preview Image -->
      <!-- <img class="img-fluid rounded" src="http://placehold.it/900x300" alt=""> -->
      <hr>

      <!-- Post Content -->
      <div class="card mb-4">
        {{ post.content }}
      </div>

      <hr>

    {% include 'post/comments.html' %}

    </div>

    <!-- Sidebar Widgets Column -->
    {% include 'sidebar/sidebar.html' %}

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->

{% endblock %}
